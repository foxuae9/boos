server {
    listen 80;
    server_name boos.ae;  # قم بتغيير هذا إلى اسم النطاق الخاص بك

    # تحويل HTTP إلى HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name boos.ae;  # قم بتغيير هذا إلى اسم النطاق الخاص بك

    # SSL configuration
    ssl_certificate /etc/nginx/ssl/boos.ae.crt;     # مسار شهادة SSL
    ssl_certificate_key /etc/nginx/ssl/boos.ae.key; # مسار مفتاح SSL
    
    # تحسينات أمان SSL
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;
    ssl_stapling on;
    ssl_stapling_verify on;
    
    # HSTS (uncomment if you're sure)
    # add_header Strict-Transport-Security "max-age=63072000" always;

    # تحسينات الأداء
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/x-javascript application/xml application/json;
    gzip_disable "MSIE [1-6]\.";

    root /var/www/boos/public;  # مسار مجلد build من Next.js
    
    location / {
        # للتثبيت المحلي (Native Installation)
        # proxy_pass http://127.0.0.1:3000;

        # للتثبيت باستخدام Docker
        # proxy_pass http://host:3000;

        # تعطيل التخزين المؤقت للبروكسي (اختياري)
        # proxy_buffering off;

        # إعدادات الرأس (Headers)
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # دعم WebSocket (اختياري - قم بإزالة التعليق عند الحاجة)
        # proxy_http_version 1.1;
        # proxy_set_header Upgrade $http_upgrade;
        # proxy_set_header Connection "upgrade";
        
        # تحسينات الأمان
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;
        add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;
    }

    # خدمة الملفات الثابتة
    location /_next/static {
        alias /var/www/boos/.next/static;
        expires 365d;
        access_log off;
    }

    location /static {
        alias /var/www/boos/public/static;
        expires 365d;
        access_log off;
    }

    # تعامل مع الأخطاء
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
